<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- 1. Основные библиотеки A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- 2. НОВАЯ БИБЛИОТЕКА: Для вращения и зума пальцами -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0;
        left: 0;
        z-index: -1;
        object-fit: cover !important;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading AR models...<br />(Please wait ~10-20 sec)</div>
    </div>

    <!-- 3. Добавили gesture-detector в сцену -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const githubUrl = "https://qoziwe.github.io/Adalyat3DModels";

      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT markers loaded!");
      });

      // === НАСТРОЙКИ ===
      // s: 30 для Солнца, 10 для планет (теперь они крупные)
      // x: 150 (сдвиг вправо к центру, так как картинка широкая)
      // y: 100 (сдвиг вверх)

      const planets = [
        { file: "sun", s: 30, x: 150, y: 100, z: 10 },

        { file: "mercury", s: 8, x: 150, y: 100, z: 10 },
        { file: "venus", s: 10, x: 150, y: 100, z: 10 },
        { file: "earth", s: 10, x: 150, y: 100, z: 10 },
        { file: "mars", s: 9, x: 150, y: 100, z: 10 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `${githubUrl}/NFT/${markerName}`);
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");

        // Важно: чтобы жесты работали, мы передаем события внутрь
        nft.setAttribute("emitevents", "true");

        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);

        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        model.setAttribute("position", `${p.x} ${p.y} ${p.z}`);

        // === ВРАЩЕНИЕ ПАЛЬЦАМИ ===
        // Я убрал автоматическую анимацию, чтобы вы могли крутить сами.
        // class="clickable" нужен для работы скрипта жестов
        model.setAttribute("class", "clickable");

        // gesture-handler включает управление пальцами
        // minScale/maxScale ограничивает зум
        model.setAttribute("gesture-handler", "minScale: 0.25; maxScale: 10");

        // Начальный поворот (если планета лежит боком, можно поменять на 90 0 0)
        model.setAttribute("rotation", "0 0 0");

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
