<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <!-- 1. ВАЖНО: Добавлена кодировка -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 2. ОЧЕНЬ ВАЖНО: Этот тег говорит браузеру, что это мобильное приложение. 
         Это уберет зум и исправит масштаб. -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      /* Гарантируем, что загрузчик и сцена не вылезают за экран */
      body {
        margin: 0;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Небольшой загрузчик, чтобы пользователь понимал, что происходит -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- 3. Настройки AR.js: добавлены параметры sourceWidth/Height для четкости -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Убираем экран загрузки, когда сцена прогрузилась
      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT loaded");
      });

      const planets = [
        { file: "sun", s: 2, d: 25000 },
        { file: "mercury", s: 0.4, d: 10000 },
        { file: "venus", s: 0.8, d: 15000 },
        { file: "earth", s: 0.8, d: 12000 },
        { file: "mars", s: 0.6, d: 12000 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `./NFT/${markerName}`);
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");

        const model = document.createElement("a-entity");
        // Проверьте, что папка называется MODELS (большими), как на вашем скриншоте
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        model.setAttribute("position", "0 0 0");
        model.setAttribute(
          "animation",
          `property: rotation; to: 0 360 0; loop: true; dur: ${p.d}; easing: linear`
        );

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
