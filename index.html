<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0;
        left: 0;
        z-index: -1;
        object-fit: cover !important;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading AR models...<br />(Please wait ~10-20 sec)</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      id="scene"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const githubUrl = "https://qoziwe.github.io/Adalyat3DModels";

      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT markers loaded!");
      });

      // === НАСТРОЙКИ РАЗМЕРА И ПОЗИЦИИ ===
      // s: Масштаб (Scale). Было 2, стало 150 (в 75 раз больше!)
      // x: Сдвиг вправо (по горизонтали)
      // y: Сдвиг вверх (по вертикали)
      // z: Сдвиг на себя (глубина). 50 — чтобы модель немного "парила" над экраном
      
      const planets = [
        // Солнце делаем самым большим
        { file: "sun", s: 150, x: 150, y: 150, z: 50, d: 25000 },
        
        // Планеты поменьше (примерно в 3-4 раза меньше солнца)
        { file: "mercury", s: 40, x: 150, y: 150, z: 50, d: 10000 },
        { file: "venus", s: 60, x: 150, y: 150, z: 50, d: 15000 },
        { file: "earth", s: 60, x: 150, y: 150, z: 50, d: 12000 },
        { file: "mars", s: 50, x: 150, y: 150, z: 50, d: 12000 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `${githubUrl}/NFT/${markerName}`);
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");

        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);
        
        // Применяем новый масштаб
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);
        
        // Применяем новую позицию (x, y, z)
        // В NFT координатах: X - вправо, Y - вверх (глубина картинки), Z - на нас
        // Иногда оси перепутаны в зависимости от модели, но обычно так:
        model.setAttribute("position", `${p.x} ${p.y} ${p.z}`);
        
        // Добавляем поворот на 90 градусов, чтобы планета "встала" лицом к зрителю
        // Если планета лежит боком, попробуйте rotation="-90 0 0" или "90 0 0"
        model.setAttribute(
          "animation",
          `property: rotation; to: 0 360 0; loop: true; dur: ${p.d}; easing: linear`
        );
        
        // Если модель нужно повернуть изначально (например, она лежит "плашмя")
        // model.setAttribute("rotation", "90 0 0"); 

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
