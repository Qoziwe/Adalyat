<!DOCTYPE html>
<html>
  <head>
    <title>AR Solar System</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <!-- Библиотеки -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0;
        left: 0;
        z-index: -1;
        object-fit: cover !important;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading...<br />(Earth fixed!)</div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const githubUrl = "https://qoziwe.github.io/Adalyat3DModels";

      window.addEventListener("arjs-nft-loaded", function (ev) {
        console.log("NFT loaded");
      });

      // === ИНДИВИДУАЛЬНЫЕ РАЗМЕРЫ ===
      // Мы сильно уменьшаем гигантов и сильно увеличиваем Землю

      const planets = [
        // Солнце: Было 30 -> Стало 6 (Уменьшили в 5 раз)
        { file: "sun", s: 6, x: 150, y: 100, z: 10 },

        // Меркурий: Было 8 -> Стало 3 (Уменьшили)
        { file: "mercury", s: 3, x: 150, y: 100, z: 10 },

        // Венера: Было 10 -> Стало 3 (Уменьшили)
        { file: "venus", s: 3, x: 150, y: 100, z: 10 },

        // === ЗЕМЛЯ ===
        // Было 10 -> Стало 40 !!! (Увеличили в 4 раза, так как модель сама по себе мелкая)
        { file: "earth", s: 40, x: 150, y: 100, z: 10 },

        // Марс: Было 9 -> Стало 3 (Уменьшили)
        { file: "mars", s: 3, x: 150, y: 100, z: 10 },
      ];

      const scene = document.querySelector("a-scene");

      planets.forEach((p) => {
        const markerName = p.nftName || p.file;
        const nft = document.createElement("a-nft");

        nft.setAttribute("type", "nft");
        nft.setAttribute("url", `${githubUrl}/NFT/${markerName}`);
        nft.setAttribute("smooth", "true");
        nft.setAttribute("smoothCount", "10");
        nft.setAttribute("smoothTolerance", ".01");
        nft.setAttribute("smoothThreshold", "5");
        nft.setAttribute("emitevents", "true");

        const model = document.createElement("a-entity");
        model.setAttribute("gltf-model", `./MODELS/${p.file}.glb`);

        // Применяем масштаб
        model.setAttribute("scale", `${p.s} ${p.s} ${p.s}`);

        // Позиция
        model.setAttribute("position", `${p.x} ${p.y} ${p.z}`);

        // Включаем вращение пальцами
        model.setAttribute("class", "clickable");
        model.setAttribute("gesture-handler", "minScale: 0.25; maxScale: 10");
        model.setAttribute("rotation", "0 0 0");

        nft.appendChild(model);
        scene.appendChild(nft);
      });
    </script>
  </body>
</html>
